version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/html/oficina27

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user

  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: scripts/app_start.sh
      timeout: 300
      runas: ec2-user
